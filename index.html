<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="snapper.css" type="text/css" rel="stylesheet">
		<title>Snapper</title>
	</script>
</head>
<body>
	<div id="login">
		<img id="loginLogo" src="logo.png" alt="Snapper">
		<div id="loginHeader">
			Snapper
		</div>
		<div id="loginMessage"></div>
		<form id="loginForm" name="login" onsubmit="UI.login(true);return false;">
			<input id="loginName" class="loginInput" type="text" name="username" placeholder="Username or Email"><br>
			<input id="loginPass" class="loginInput" type="password" name="password" placeholder="Password"><br><br>
			<input id="loginSubmit" class="loginInput" type="submit" onclick="UI.login(true);return false;" value="Login">
		</form>
	</div>

	<div id="application">
		<ul id="snapList">
			<li><div class=header>Received Snapchats</div></li>
		</ul>
		<div id=image>
			<canvas></canvas>
		</div>
		<ul id="friendList">
			<li><div class=header>Friend List</div></li>
		</ul>
		<div id=logout onclick="UI.logout();">
			Logout
		</div>
	</div>

</body>
<script type="text/javascript" src="snap.js"></script>
<script type="text/javascript">
	UI.login();
	</script>
</html>
