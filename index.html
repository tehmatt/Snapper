<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="snapper.css" type="text/css" rel="stylesheet">
		<title>Snapper</title>
	</script>
</head>
<body>
	<div id="login" class="major">
		<img id="loginLogo" src="assets/logo-nobg.png" alt="Snapper">
		<div id="loginHeader">
			Snapper
		</div>
		<div id="loginMessage"></div>
		<form id="loginForm" name="login" onsubmit="UI.login(true);return false;">
			<input id="loginName" class="loginInput" type="text" name="username" placeholder="Username or Email"><br>
			<input id="loginPass" class="loginInput" type="password" name="password" placeholder="Password"><br><br>
			<input id="loginSubmit" class="loginInput" type="submit" onclick="UI.login(true);return false;" value="Login">
		</form>
	</div>

	<div id="friends" class="major">
		<ul id="friendsAll">
			<li class=header>Friend List</li>
		</ul>
	</div>

	<div id="snapchats" class="major">
		<ul id="snapsAll">
			<li class=header>Received Snaps</div></li>
		</ul>
	</div>

	<div id="settings" class="major">
		settings
	</div>

	<div id="camera" class="major">
		<div id="cameraView">
			Camera goes here.
		</div>
		<div id="snapsLink" class="button">
			snaps
		</div>
		<div id="captureImage" class="button">
			take picture
		</div>
		<div id="settingsLink" class="button">
			Settings
		</div>
		<div id="friendsLink" class="button">
			Friends
		</div>
		<div id="logout" class="button">
			Log
		</div>
	</div>

	<div id="displaySnap" class="major">
		<div class="ticker"></div>
		<canvas></canvas>
	</div>


</body>
<script type="text/javascript" src="snapper.js"></script>
<script type="text/javascript">
	UI.login();
	</script>
</html>
